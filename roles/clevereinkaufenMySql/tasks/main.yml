- name: copy systemd unit
  ansible.builtin.template:
    src: cleverEinkaufenMySQL.service.j2
    dest: /etc/systemd/system/cleverEinkaufenMySQL.service
    owner: root
    group: root
    mode: '644'
  notify: restart cleverEinkaufenMySQL.service

- name: create /data/cleverEinkaufenMySQL dir
  ansible.builtin.file:
    path: '{{ root }}'
    state: directory

- name: create /data/cleverEinkaufenMySQL/data dir
  ansible.builtin.file:
    path: '{{ root }}/data'
    state: directory

- name: copy docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: '{{ root }}/docker-compose.yml'
    owner: root
    group: root
    mode: '644'
  notify: restart cleverEinkaufenMySQL.service

- name: start cleverEinkaufenMySQL.service
  ansible.builtin.systemd:
    state: started
    daemon_reload: true
    enabled: true
    name: cleverEinkaufenMySQL.service
  register: cleverEinkaufenMySQL_started
